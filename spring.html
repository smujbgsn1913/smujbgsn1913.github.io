<body>
  <!-- é‡‘ç®”ç²’å­å®¹å™¨ -->
  <div id="particles"></div>
  <!-- çƒŸèŠ±ç”»å¸ƒ -->
  <canvas id="fireworks"></canvas>
  <!-- 3Dç¦å­— -->
  <div class="fu" id="fu">ç¦</div>
  <!-- æ–°æ˜¥æ–‡å­— -->
  <div class="container">
    <div class="title">æ–°æ˜¥å®‰åº·</div>
    <div class="wish">
      æ„¿æ–°å¹´ï¼Œèƒœæ—§å¹´<br>
      çƒŸç«å‘æ˜Ÿè¾°ï¼Œæ‰€æ„¿çš†æˆçœŸ
    </div>
  </div>
  <!-- éŸ³æ•ˆæ’­æ”¾æŒ‰é’® + éŸ³é¢‘ -->
  <div class="music-btn">
    <button onclick="playMusic()">ç‚¹å‡»æ’­æ”¾æ–°æ˜¥éŸ³ä¹ ğŸµ</button>
  </div>
  <audio id="music" volume="0.2" loop>
    <!-- å…è´¹æ— ç‰ˆæƒæ–°æ˜¥éŸ³ä¹å¤–é“¾ï¼Œç»å¯¹èƒ½æ’­æ”¾ -->
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-chinese-new-year-633.mp3" type="audio/mpeg">
  </audio>

  <script>
    // 1. æ’­æ”¾éŸ³ä¹å‡½æ•°
    function playMusic() {
      const music = document.getElementById('music');
      music.play();
      document.querySelector('.music-btn').style.display = 'none'; // æ’­æ”¾åéšè—æŒ‰é’®
    }

    // 2. 3Dç¦å­—éšé¼ æ ‡æ—‹è½¬
    const fu = document.getElementById('fu');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 40;
      const y = (e.clientY / window.innerHeight - 0.5) * 40;
      fu.style.transform = `translate(-50%, -50%) rotateY(${x}deg) rotateX(${-y}deg)`;
    });

    // 3. é‡‘ç®”ç²’å­é£˜è½æ•ˆæœ
    const particles = document.getElementById('particles');
    for (let i = 0; i < 80; i++) {
      const p = document.createElement('div');
      const size = Math.random() * 10 + 5;
      p.style.cssText = `
        position: absolute;
        width: ${size}px;
        height: ${size}px;
        background: radial-gradient(circle, #ffd700, #d4af37);
        border-radius: ${Math.random() > 0.5 ? '50%' : '4px'}; /* åœ†å½¢/æ–¹å½¢é‡‘ç®” */
        left: ${Math.random() * 100}%;
        top: ${Math.random() * -100}px;
        opacity: ${Math.random() * 0.5 + 0.3};
        animation: fall ${Math.random() * 15 + 10}s linear infinite;
        transform: rotate(${Math.random() * 360}deg);
      `;
      particles.appendChild(p);
    }
    // é‡‘ç®”é£˜è½åŠ¨ç”»
    const style1 = document.createElement('style');
    style1.textContent = `
      @keyframes fall {
        0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style1);

    // 4. çƒŸèŠ±åŠ¨ç”»æ•ˆæœ
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let fireworkParticles = [];
    let hue = 40; // çƒŸèŠ±åé‡‘è‰²

    // ç‚¹å‡»/ç§»åŠ¨è§¦å‘çƒŸèŠ±
    window.addEventListener('click', (e) => createFirework(e.x, e.y));
    window.addEventListener('mousemove', (e) => {
      if (Math.random() > 0.97) createFirework(e.x, e.y);
    });

    // åˆ›å»ºçƒŸèŠ±
    function createFirework(x, y) {
      const count = 120; // çƒŸèŠ±ç²’å­æ•°é‡
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 6 + 2;
        fireworkParticles.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          color: `hsl(${hue + Math.random() * 30}, 100%, ${50 + Math.random() * 30}%)`, // é‡‘çº¢è‰²ç³»
          size: Math.random() * 4 + 1,
          alpha: 1,
          decay: Math.random() * 0.01 + 0.005
        });
      }
      hue += 5;
    }

    // ç»˜åˆ¶çƒŸèŠ±
    function drawFireworks() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      fireworkParticles.forEach((p, i) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.alpha;
        ctx.fill();
        // ç²’å­è¿åŠ¨ï¼ˆåŠ é‡åŠ›ï¼‰
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.06;
        p.alpha -= p.decay;
        // ç§»é™¤æ¶ˆå¤±çš„ç²’å­
        if (p.alpha <= 0) fireworkParticles.splice(i, 1);
      });
      requestAnimationFrame(drawFireworks);
    }
    drawFireworks();

    // é€‚é…çª—å£å¤§å°
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
